<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo SpeechSynthesis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app-container">
        <h1>
            Demo Speech Synthesis
        </h1>
        <p id="support-msg"></p>
        <input type="text" placeholder="¿Qué quieres que hable?" name="to-be-spoken" id="to-be-spoken">
        <div class="voice-parameter">
            <label for="voice-picker">Voz</label>
            <select name="voice-picker" id="voice-picker"></select>
        </div>
        <div class="voice-parameter">
            <label for="volume-picker">Volumen</label>
            <input type="range" name="volume-picker" id="volume-picker" min="0" max="1" step="0.1">
        </div>
        <div class="voice-parameter">
            <label for="rate-picker">Velocidad</label>
            <input type="range" name="rate-picker" id="rate-picker" min="0.1" max="10" step="0.1">
        </div>
        <div class="voice-parameter">
            <label for="pitch-picker">Tono</label>
            <input type="range" name="pitch-picker" id="pitch-picker" min="0" max="2" step="0.1">
        </div>
        <button id="speak-button">Hablar</button>
    </div>
</body>

<script src="speechSynthesisDemo.js"></script>

</html>
